<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Vivero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/f16558b854.js" crossorigin="anonymous"></script>
    <link rel="icon" 
      type="image/png" 
      href="../img/logo.png" />
</head>
<body>
    <header class="header" id="header"></header>

    <button class="menu-js" aria-label="toggle navigation">
        Menú
        <div class="arrow"></div> 
      </button>

    <nav class="nav-custom close-js"></nav>

    <main>
        <section class="home" id="home">
            <div class="parallax"></div>
            <div class="motto">
                <span class="motto-bg">
                    <h2>
                        <span class="quotes reverse">"</span>
                        Tu planta ideal para darle vida a tu hogar
                        <span class="quotes">"</span>
                    </h2>
                </span>
            </div>
        </section>
        <section class="about" id="about">
                <div class="info">
                    <p>Una planta para un hogar más verde y con vida.</p>
                    <i class="fas fa-leaf fa-2x"></i>
                </div>
                <div class="info">
                    <p>Plantas hechas con amor para tu ambiente.</p>
                    <i class="fas fa-heart fa-2x"></i>
                </div>
                <div class="info">
                    <p>Pensamos en vos y en tu bolsillo.</p>
                    <i class="fas fa-dollar-sign fa-2x"></i>
                </div>
            
        </section>
    </main>

    <footer class="footer"></footer>

    <script type="module" src="../javascript/main.js"></script>
</body>
</html>
