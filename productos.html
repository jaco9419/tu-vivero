    <main>
        <section id="productos" class="productos">

            <div id="carousel-products" class="carousel slide carousel-products" data-ride="carousel">

                  <li data-target="#carousel-products" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-products" data-slide-to="1"></li>
                  <li data-target="#carousel-products" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner carousel-image-container">

                    <img class="d-block carousel-image" src="img/carrusel-1.jpg" alt="First slide">

                        <h3>Una planta para un hogar más verde y con vida</h3>
                    </div>
                  </div>
                  <div class="carousel-item">

                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block carousel-image" src="img/carrusel-3.jpg" alt="Third slide">

                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carousel-products" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
